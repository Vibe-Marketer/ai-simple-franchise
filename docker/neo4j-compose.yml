version: "3.8"
services:
  neo4j:
    image: neo4j:community
    container_name: neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/openclaw-graph-2026
    volumes:
      - "${HOME}/.openclaw/neo4j/data:/data"
      - "${HOME}/.openclaw/neo4j/logs:/logs"
